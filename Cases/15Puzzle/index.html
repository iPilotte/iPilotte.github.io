<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>JS</title>
</head>
<body>
    <main>
        <h1>15 puzzle</h1>
        <section class="status">
            <div class="game-status">WAITING FOR START</div>
            <div class="move-counter"><div>MOVE:</div><div id="counter">0</div></div>
        </section>
        <section class="game">
            <div class="board">
                <div id="box1" class="box box1">1</div>
                <div id="box2" class="box box2">2</div>
                <div id="box3" class="box box3">3</div>
                <div id="box4" class="box box4">4</div>
                <div id="box5" class="box box5">5</div>
                <div id="box6" class="box box6">6</div>
                <div id="box7" class="box box7">7</div>
                <div id="box8" class="box box8">8</div>
                <div id="box9" class="box box9">9</div>
                <div id="box10" class="box box10">10</div>
                <div id="box11" class="box box11">11</div>
                <div id="box12" class="box box12">12</div>
                <div id="box13" class="box box13">13</div>
                <div id="box14" class="box box14">14</div>
                <div id="box15" class="box box15">15</div>
                <div id="box16" class="box box16"></div>
            </div>
            <div class="control">
                <p id="start" class="start_btn">Start</p>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
